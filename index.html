<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mercado</title>
</head>
<body>
        <section class="market">
            <section class="bloco-header">
                <img src="img/background.jpg" alt="backgroundimage">
            </section>
            <div class="botao">
                <button>Compre Agora</button>
            </div>
            <section class="prateleira-01">
                <div class="produto-one">
                    <img src="img/pepino.jpg" alt="imagem de um pepino">
                        <div class="preco">
                            <p>R$: 1,80</p>
                        </div>
                </div>
                <div class="produtos-one">
                    <img src="img/cebola.jpg" alt="imagem de uma cebola">
                        <div class="preco">
                            <p>R$: 2,25</p>
                        </div>
                </div>
                <div class="produtos-one">
                    <img src="img/batata.webp" alt="imagem de batata-doce">
                        <div class="preco">
                            <p>R$: 2,32</p>
                        </div>
                </div>
            </section>
            <section class="prateleira-02">
                <div class="produto-one">
                    <img src="img/cenoura.jpg" alt="imagem de um pepino">
                        <div class="preco">
                            <p>R$: 1,60</p>
                        </div>
                </div>
                <div class="produto-one">
                    <img src="img/abobrinha.jpg" alt="imagem de uma cebola">
                        <div class="preco">
                            <p>R$: 3,38</p>
                        </div>
                </div>
                <div class="produto-one">
                    <img src="img/tomate.jpg" alt="imagem de batata-doce">
                        <div class="preco">
                            <p>R$ 2,20</p>
                        </div>
                </div>
            </section>
            <section class="prateleira-03">
                <div class="produto-one">
                     <img src="img/batata.jpg" alt="">
                        <div class="preco">
                            <p>R$ 3,15</p>
                        </div>
            </section>
        </section>
</body>
</html>
